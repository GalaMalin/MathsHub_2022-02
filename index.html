<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">Обо мне</a>
            <a href="#">Обо всех</a>
            <a href="#">О мире</a>
        </nav>
    </header>
    <div class="tit">
        <h1>Анкета</h1>
        <h2>Общая информация</h2>
    </div>
    <div class="about_me_main">
        <div class="about_me">
            <div class="about_text">            
                <span>Имя:</span>
                <span id="answer1"></span>
                <br>
                <span>Изучаемый язык:</span>
                <span id="answer2"></span>
                <br>
                <span>Нравится ли вам учить этот язык?</span>
                <span id="answer3"></span>
            </div>
            <div class="img_js">
                <img src="./PIC/JS.png" alt="image" title="Природа">
            </div>
        </div>
    </div>
    <div class="play_game" id="my_game">            
        <h2>Play game 1</h2>
        <p>Посчитай!</p>
        <p></p>
        <input type="number" hidden>
        <button>Начать!</button>
    </div>
    
    <div class="choosed_block">            
        <h2>Play game 2</h2>
        <p>Выберите элементы:</p>        
        <p>Элементов выбрано: <span>0</span></p>
        <div class="choosed_block-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>

        
    </div>



    <script src="./script.js"></script>
</body>

</html>
